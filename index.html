<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/style.css">

  <!-- <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"> -->

  <title>Frontend Mentor | Social links profile</title>

</head>

<body>
  <main>
    <div class="card">
      <img src="assets/images/avatar-jessica.jpeg" alt="Headshot of Jessica Randall">
      <h1>Jessica Randall</h1>
      <p class="location">London, United Kingdom</p>
      <p class="description">"Front-end developer and avid reader."</p>
      <ul class="social-links">
        <li><a href="#" class="button" target="_blank">GitHub</a></li>
        <li><a href="#" class="button" target="_blank">Frontend Mentor</a></li>
        <li><a href="#" class="button" target="_blank">LinkedIn</a></li>
        <li><a href="#" class="button" target="_blank">Twitter</a></li>
        <li><a href="#" class="button" target="_blank">Instagram</a></li>
      </ul>
    </div>
  </main>


  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Harodde (Yan. P.)</a>.
    </p>
  </footer>
</body>

</html>
